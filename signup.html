<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="wrap"><br><br><br>
      <div class="head"><br>
        <h1>Registration Form</h1><hr>
        <div class="form">
            <div class="box"><br><br>
                <form action="#">
                    <label for="Fistname">Firstname:</label><br>
                    <input type="text"><br>
                    <label for="Password">Password:</label><br>
                    <input type="password"><br>
                    <label for="E-mail">E-mail:</label><br>
                    <input type="text"><br>
                    <label for="Country">Country:</label><br>
                    <select name="Country" id="Country">
                    <option value="kh">KHMER</option>
                    <option value="usa">USA</option>
                    <option value="thai">Thailand</option>
                    <option value="vn">Vietname</option>
                    <option value="lao">Lao</option>
                    </select>
                </form>
            </div>
            <div class="box"><br><br>
                <form action="#">
                    <label for="lastname">Lastname:</label><br>
                    <input type="text"><br>
                    <label for="ph">Phone Number:</label><br>
                    <select name="ph" id="ph"><br>
                        <option value="kh">+855</option>
                        <option value="#">+568</option>
                        <option value="#">+632</option>
                        <option value="#">+452</option>
                        <option value="#">+52</option>
                    </select><br>
                    <input type="text"><br>
                    <label for="ad">Address:</label><br>
                    <input type="text"><br>
                    <label for="Sex">Sex:</label><br>
                    <select name="Sex" id="Sex">
                        <option value="m">Male</option>
                        <option value="F">Female</option>
                        <option value="F">Other</option>
                    </select>
                </form>
                <a target="_blank" href="index.html"><button type="submit">Submit</button></a>
            </div>
        </div>
      </div>
    </div>
</body>
</html>
