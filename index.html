<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main"><br>  
        <div class="box">
           <form action="#"><br>
            <div class="head">
                <center><h1>Web-For Study</h1></center>
            </div><hr style="color:black; size:2rem;">
            <div class="login">
                <center>
                <i class="fa fa-user-circle" aria-hidden="true"></i>
                <input type="text" placeholder="        Username"><br><br>
                <i class="fa fa-key" aria-hidden="true"></i>
                <input type="password" placeholder="        Enter your password"><br><br>
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <input type="E-mail" placeholder="         E-mail"><br><br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;<button type="submit"><a href="/PV PRO/town.html">
                    Log in</a></button>
                </center>
            </div><br><br><br>
            <div class="sign">
                <center>
                <input  type="checkbox">
                <label class="Checkbox" for="checkbox">Remember me?</label>
                <a class="Signup" target="_blank" href="signup.html">Sign up</a>
                <a class="Forgot" target="_blank" href="forgot.html">Forgotten</a>
                </center>
            </div>
           </form>
        </div>
    </div>
</body>
</html>
